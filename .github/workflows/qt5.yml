name: Build (Ubuntu)

on:
  push:
    paths:
      - 'src/**'
      - '.github/workflows/qt5.yml'
    branches:
      - 'main'
  pull_request:
    paths:
      - 'src/**'
      - '.github/workflows/qt5.yml'
jobs:
  build:
    name: Build Qt5
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04,ubuntu-20.04]
        qt_ver: [5.9.9,5.12.10,5.15.2]
        qt_arch: [gcc_64]
        cmake_build_type: [Release]
    steps:
      - name: Install Qt
        uses: jurplel/install-qt-action@v2.13.0
        with:
          version: ${{ matrix.qt_ver }}
          cached: 'false'
          modules: 'qtcharts'

      - name: Install CMake
        uses: jwlawson/actions-setup-cmake@v1.9

      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Configure Cmake
        run: cmake -B build -S src -DCMAKE_BUILD_TYPE=${{ matrix.cmake_build_type }}

      - name: Build
        run: make -C build